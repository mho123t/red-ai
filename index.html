<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدردشة مع مطعم ريدان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e74c3c;
            --primary-dark: #c0392b;
            --secondary: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --success: #2ecc71;
            --whatsapp: #25D366;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary);
            font-size: 20px;
        }

        .header-info {
            flex: 1;
        }

        .restaurant-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .status {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Chat area */
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            background-image: url('https://transparenttextures.com/patterns/food.png');
            background-blend-mode: overlay;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: white;
            color: var(--dark);
            margin-left: auto;
            border-bottom-right-radius: 5px;
            border: 1px solid #eee;
        }

        .bot-message {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            text-align: left;
            margin-top: 5px;
            display: block;
        }

        /* Input area */
        .input-area {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }

        #user-input:focus {
            border-color: var(--primary);
            background-color: white;
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(231, 76, 60, 0.3);
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 15px rgba(231, 76, 60, 0.4);
        }

        .send-btn i {
            font-size: 18px;
        }

        /* Quick replies */
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }

        .quick-reply {
            background-color: var(--light);
            color: var(--dark);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .quick-reply i {
            font-size: 12px;
        }

        .quick-reply:hover {
            background-color: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }

        /* Menu items */
        .menu-category {
            font-weight: bold;
            margin: 20px 0 10px;
            color: var(--secondary);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-category i {
            font-size: 14px;
        }

        .menu-item {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            border: 1px solid #eee;
            transition: all 0.3s;
        }

        .menu-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .item-name {
            font-weight: 500;
        }

        .item-price {
            color: var(--primary);
            font-weight: bold;
        }

        /* Contact info */
        .contact-info {
            margin: 15px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .contact-item i {
            color: var(--primary);
            width: 20px;
            text-align: center;
        }

        /* WhatsApp button */
        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: var(--whatsapp);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-btn i {
            font-size: 18px;
        }

        /* Location */
        .location {
            font-size: 14px;
            margin: 5px 0;
            display: flex;
            gap: 8px;
        }

        .location i {
            color: var(--primary);
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .typing-indicator.visible {
            opacity: 1;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">ر</div>
            <div class="header-info">
                <div class="restaurant-name">مطعم ريدان</div>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>متصل الآن</span>
                </div>
            </div>
        </div>

        <!-- Chat container -->
        <div class="chat-container" id="chat-container">
            <!-- Messages will appear here -->
            <div class="message bot-message">
                مرحباً بكم في مطعم ريدان! 🍽️<br>
                كيف يمكنني مساعدتك اليوم؟ يمكنك اختيار أحد الخيارات التالية أو كتابة استفسارك.
                <span class="message-time">الآن</span>
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Quick replies -->
        <div class="quick-replies">
            <button class="quick-reply" onclick="sendQuickReply('قائمة الطعام')">
                <i class="fas fa-utensils"></i> قائمة الطعام
            </button>
            <button class="quick-reply" onclick="sendQuickReply('معلومات المطعم')">
                <i class="fas fa-info-circle"></i> معلومات المطعم
            </button>
            <button class="quick-reply" onclick="sendQuickReply('طلب توصيل')">
                <i class="fas fa-motorcycle"></i> طلب توصيل
            </button>
            <button class="quick-reply" onclick="sendQuickReply('أوقات العمل')">
                <i class="far fa-clock"></i> أوقات العمل
            </button>
        </div>

        <!-- Input area -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" id="send-btn" onclick="sendMessage()">
                <i class="far fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // WhatsApp number
        const whatsappNumber = "+971588155123";
        
        // Restaurant info
        const restaurantInfo = {
            name: "مطعم ريدان",
            locations: [
                "دبي - النهدة - شارع الاتحاد - بالقرب من المال بلازا",
                "Dubai, Al nahda, Al Ittihad Road, Near Al Mulla Plaza"
            ],
            phone: "0506964632",
            landline: "042388160 / 042388165",
            whatsappGroup: "https://chat.whatsapp.com/EyVSmWvUbbdELWcRS49nOu",
            website: "raidammandi.com",
            workingHours: "يومياً من 10 صباحاً حتى 12 منتصف الليل",
            deliveryHours: "يومياً من 10 صباحاً حتى 11 مساءً"
        };

        // Menu items
        const menu = {
            "وجبات الدجاج": [
                {name: "Chicken Mandi", price: "33 AED"},
                {name: "Chicken Madhbi", price: "33 AED"},
                {name: "Chicken Kabsa", price: "35 AED"},
                {name: "Chicken Hanith", price: "35 AED"}
            ],
            "وجبات اللحم": [
                {name: "Mutton Bukhari", price: "50 AED"},
                {name: "Mutton Mandi", price: "60 AED"},
                {name: "Mutton Madhbi", price: "60 AED"},
                {name: "Mutton Ooka", price: "55 AED"}
            ],
            "خروف كامل": [
                {name: "Full Sheep Goozy", price: "800 AED"},
                {name: "Full Sheep Mandi", price: "800 AED"},
                {name: "Full Sheep Madhbi", price: "800 AED"}
            ],
            "أخرى": [
                {name: "Mandi Rice", price: "11 AED"},
                {name: "Soft Drinks", price: "4 AED"},
                {name: "Small Water", price: "3 AED"},
                {name: "Big Water", price: "4 AED"}
            ]
        };

        // Show typing indicator
        function showTyping() {
            const typing = document.getElementById('typing-indicator');
            typing.classList.add('visible');
            
            // Scroll to bottom
            const chatContainer = document.getElementById('chat-container');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            typing.classList.remove('visible');
        }

        // Send quick reply
        function sendQuickReply(text) {
            document.getElementById('user-input').value = text;
            sendMessage();
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Add message to chat
        function addMessage(text, className, isHtml = false) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            if (isHtml) {
                messageDiv.innerHTML = text;
            } else {
                messageDiv.textContent = text;
            }
            
            // Add timestamp
            const now = new Date();
            const timeString = now.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
            messageDiv.innerHTML += `<span class="message-time">${timeString}</span>`;
            
            chatContainer.insertBefore(messageDiv, document.getElementById('typing-indicator'));
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Process message and generate reply
        function processMessage(message) {
            message = message.toLowerCase();
            
            if (message.includes('مرحبا') || message.includes('اهلا') || message.includes('السلام') || 
                message.includes('hello') || message.includes('hi')) {
                return "مرحباً بكم في مطعم ريدان! كيف يمكنني مساعدتك اليوم؟";
            }
            else if (message.includes('قائم') || message.includes('منيو') || message.includes('menu') || 
                     message.includes('الطعام')) {
                return generateMenuText();
            }
            else if (message.includes('معلومات') || message.includes('عن المطعم') || 
                     message.includes('عنكم') || message.includes('about')) {
                return generateRestaurantInfo();
            }
            else if (message.includes('وقت') || message.includes('أوقات') || 
                     message.includes('يفتح') || message.includes('يغلق') || 
                     message.includes('time') || message.includes('hours')) {
                return `⏰ <b>أوقات العمل:</b><br><br>
                        المطعم: ${restaurantInfo.workingHours}<br>
                        التوصيل: ${restaurantInfo.deliveryHours}`;
            }
            else if (message.includes('طلب') || message.includes('اطلب') || 
                     message.includes('order') || message.includes('توصيل') || 
                     message.includes('delivery')) {
                return generateOrderText();
            }
            else if (message.includes('استلام') || message.includes('من المحل') || 
                     message.includes('pickup') || message.includes('takeaway')) {
                return `📍 <b>استلام من المحل:</b><br><br>
                        يمكنك استلام طلبك من فرعنا في:<br>
                        ${restaurantInfo.locations[0]}<br><br>
                        يرجى الاتصال عند الوصول على الرقم:<br>
                        📞 <a href="tel:${restaurantInfo.phone}">${restaurantInfo.phone}</a>`;
            }
            else if (message.includes('اتصال') || message.includes('خدمة') || 
                     message.includes('عملا') || message.includes('كلم') || 
                     message.includes('contact')) {
                return generateContactText();
            }
            else {
                return `شكراً لاتصالك بمطعم ريدان!<br><br>
                        لم أفهم استفسارك، يرجى اختيار أحد الخيارات التالية:<br>
                        - قائمة الطعام<br>
                        - معلومات المطعم<br>
                        - طلب توصيل<br>
                        - أوقات العمل<br>
                        - استلام من المحل<br><br>
                        أو يمكنك التواصل مباشرة على الرقم:<br>
                        📞 <a href="tel:${restaurantInfo.phone}">${restaurantInfo.phone}</a>`;
            }
        }

        // Generate menu text
        function generateMenuText() {
            let menuText = `<b>📋 قائمة مطعم ريدان 📋</b><br><br>`;
            
            for (const [category, items] of Object.entries(menu)) {
                menuText += `<div class="menu-category"><i class="fas fa-utensils"></i> ${category}:</div>`;
                
                items.forEach(item => {
                    menuText += `
                        <div class="menu-item">
                            <span class="item-name">${item.name}</span>
                            <span class="item-price">${item.price}</span>
                        </div>`;
                });
            }
            
            menuText += `<br><small>جميع الأسعار تشمل ضريبة القيمة المضافة</small>`;
            return menuText;
        }

        // Generate restaurant info
        function generateRestaurantInfo() {
            return `
                <b>🏠 معلومات عن مطعم ريدان:</b><br><br>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <b>الموقع:</b><br>
                            ${restaurantInfo.locations[0]}<br>
                            ${restaurantInfo.locations[1]}
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <b>الهاتف:</b><br>
                            <a href="tel:${restaurantInfo.phone}">${restaurantInfo.phone}</a><br>
                            أرضي: ${restaurantInfo.landline}
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <i class="fas fa-globe"></i>
                        <div>
                            <b>الموقع الإلكتروني:</b><br>
                            <a href="http://${restaurantInfo.website}" target="_blank">${restaurantInfo.website}</a>
                        </div>
                    </div>
                </div>
                
                <a href="${restaurantInfo.whatsappGroup}" class="whatsapp-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> الانضمام إلى مجموعة الواتساب
                </a>
            `;
        }

        // Generate order text
        function generateOrderText() {
            return `
                <b>🍽️ طلب التوصيل:</b><br><br>
                
                للطلب، يرجى إرسال:<br>
                1. اسم الوجبة<br>
                2. الكمية<br>
                3. العنوان<br>
                4. رقم الهاتف<br><br>
                
                أو يمكنك التواصل مباشرة عبر الواتساب:<br><br>
                
                <a href="https://wa.me/${whatsappNumber}" class="whatsapp-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> إرسال طلب عبر الواتساب
                </a>
            `;
        }

        // Generate contact text
        function generateContactText() {
            return `
                <b>📞 خدمة العملاء:</b><br><br>
                
                للتواصل مع خدمة العملاء:<br><br>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <b>الهاتف:</b><br>
                            <a href="tel:${restaurantInfo.phone}">${restaurantInfo.phone}</a><br>
                            أرضي: ${restaurantInfo.landline}
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <i class="fab fa-whatsapp"></i>
                        <div>
                            <b>الواتساب:</b><br>
                            <a href="https://wa.me/${whatsappNumber}" target="_blank">${whatsappNumber}</a>
                        </div>
                    </div>
                </div>
                
                <a href="${restaurantInfo.whatsappGroup}" class="whatsapp-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> الانضمام إلى مجموعة الواتساب
                </a>
            `;
        }

        // Send message
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // Add user message
            addMessage(message, 'user-message');
            userInput.value = '';
            
            // Show typing indicator
            showTyping();
            
            // Process and reply after a short delay
            setTimeout(() => {
                hideTyping();
                const reply = processMessage(message);
                addMessage(reply, 'bot-message', true);
            }, 1000 + Math.random() * 1000);
        }
    </script>
</body>
</html>
