<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد ريدان الذكي - مطعم ريدان</title>
    <style>
        :root {
            --primary-color: #c52d2f;
            --secondary-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --accent-color: #f39c12;
        }
        
        body {
            font-family: 'Tahoma', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .tagline {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-container {
            padding: 15px;
            height: calc(100vh - 200px);
            overflow-y: auto;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--light-color);
            color: var(--dark-color);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: var(--primary-color);
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        
        #user-input:focus {
            border-color: var(--primary-color);
        }
        
        #send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        #send-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .quick-reply {
            background-color: var(--light-color);
            color: var(--dark-color);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-reply:hover {
            background-color: var(--accent-color);
            color: white;
        }
        
        .menu-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
        }
        
        .menu-category {
            font-weight: bold;
            margin-top: 15px;
            color: var(--accent-color);
        }
        
        .contact-info {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        
        .whatsapp-btn {
            display: block;
            background-color: #25D366;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-decoration: none;
            font-weight: bold;
        }
        
        .location {
            font-size: 14px;
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">مساعد ريدان الذكي</div>
            <div class="tagline">خدمة العملاء الآلية لمطعم ريدان</div>
        </header>
        
        <div class="chat-container" id="chat-container">
            <!-- الرسائل ستظهر هنا -->
            <div class="message bot-message">
                مرحباً بكم في مطعم ريدان! 🍽️<br>
                كيف يمكنني مساعدتك اليوم؟ يمكنك اختيار أحد الخيارات التالية أو كتابة استفسارك.
            </div>
        </div>
        
        <div class="quick-replies">
            <button class="quick-reply" onclick="sendQuickReply('قائمة الطعام')">قائمة الطعام</button>
            <button class="quick-reply" onclick="sendQuickReply('معلومات المطعم')">معلومات المطعم</button>
            <button class="quick-reply" onclick="sendQuickReply('طلب توصيل')">طلب توصيل</button>
            <button class="quick-reply" onclick="sendQuickReply('أوقات العمل')">أوقات العمل</button>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">↵</button>
        </div>
    </div>

    <script>
        // بيانات المطعم
        const restaurantInfo = {
            name: "مطعم ريدان",
            locations: [
                "دبي - النهدة - شارع الاتحاد - بالقرب من المال بلازا",
                "Dubai, Al nahda, Al Ittihad Road, Near Al Mulla Plaza"
            ],
            phone: "0506964632",
            landline: "042388160 / 042388165",
            whatsappGroup: "https://chat.whatsapp.com/EyVSmWvUbbdELWcRS49nOu",
            website: "raidammandi.com",
            workingHours: "يومياً من 10 صباحاً حتى 12 منتصف الليل",
            deliveryHours: "يومياً من 10 صباحاً حتى 11 مساءً"
        };

        // قائمة الطعام
        const menu = {
            "وجبات الدجاج": [
                {name: "Chicken Mandi", price: "33 AED"},
                {name: "Chicken Madhbi", price: "33 AED"},
                {name: "Chicken Kabsa", price: "35 AED"},
                {name: "Chicken Hanith", price: "35 AED"}
            ],
            "وجبات اللحم": [
                {name: "Mutton Bukhari", price: "50 AED"},
                {name: "Mutton Mandi", price: "60 AED"},
                {name: "Mutton Madhbi", price: "60 AED"},
                {name: "Mutton Ooka", price: "55 AED"}
            ],
            "خروف كامل": [
                {name: "Full Sheep Goozy", price: "800 AED"},
                {name: "Full Sheep Mandi", price: "800 AED"},
                {name: "Full Sheep Madhbi", price: "800 AED"}
            ],
            "أخرى": [
                {name: "Mandi Rice", price: "11 AED"},
                {name: "Soft Drinks", price: "4 AED"},
                {name: "Small Water", price: "3 AED"},
                {name: "Big Water", price: "4 AED"}
            ]
        };

        // إرسال رسالة سريعة
        function sendQuickReply(text) {
            document.getElementById('user-input').value = text;
            sendMessage();
        }

        // التعامل مع ضغط المفتاح
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // إرسال رسالة
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // عرض رسالة المستخدم
            addMessage(message, 'user-message');
            userInput.value = '';
            
            // معالجة الرسالة وإعداد الرد
            setTimeout(() => {
                const reply = processMessage(message);
                addMessage(reply, 'bot-message');
                
                // التمرير إلى الأسفل
                const chatContainer = document.getElementById('chat-container');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 500);
        }

        // إضافة رسالة إلى الدردشة
        function addMessage(text, className) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = text;
            chatContainer.appendChild(messageDiv);
            
            // التمرير إلى الأسفل
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // معالجة الرسالة
        function processMessage(message) {
            message = message.toLowerCase();
            
            // التحقق من الكلمات المفتاحية
            if (message.includes('مرحبا') || message.includes('اهلا') || message.includes('السلام') || 
                message.includes('hello') || message.includes('hi')) {
                return "مرحباً بكم في مطعم ريدان! كيف يمكنني مساعدتك اليوم؟";
            }
            else if (message.includes('قائم') || message.includes('منيو') || message.includes('menu') || 
                     message.includes('الطعام')) {
                return generateMenuText();
            }
            else if (message.includes('معلومات') || message.includes('عن المطعم') || 
                     message.includes('عنكم') || message.includes('about')) {
                return generateRestaurantInfo();
            }
            else if (message.includes('وقت') || message.includes('أوقات') || 
                     message.includes('يفتح') || message.includes('يغلق') || 
                     message.includes('time') || message.includes('hours')) {
                return `⏰ <b>أوقات العمل:</b><br><br>
                        المطعم: ${restaurantInfo.workingHours}<br>
                        التوصيل: ${restaurantInfo.deliveryHours}`;
            }
            else if (message.includes('طلب') || message.includes('اطلب') || 
                     message.includes('order') || message.includes('توصيل') || 
                     message.includes('delivery')) {
                return `🍽️ <b>طلب التوصيل:</b><br><br>
                        للطلب، يرجى التواصل معنا عبر:<br>
                        📞 <a href="tel:${restaurantInfo.phone}">${restaurantInfo.phone}</a><br>
                        أو عبر مجموعة الواتساب:<br>
                        <a href="${restaurantInfo.whatsappGroup}" target="_blank">انقر هنا للانضمام</a>`;
            }
            else if (message.includes('استلام') || message.includes('من المحل') || 
                     message.includes('pickup') || message.includes('takeaway')) {
                return `📍 <b>استلام من المحل:</b><br><br>
                        يمكنك استلام طلبك من فرعنا في:<br>
                        ${restaurantInfo.locations[0]}<br><br>
                        يرجى الاتصال عند الوصول على الرقم:<br>
                        📞 <a href="tel:${restaurantInfo.phone}">${restaurantInfo.phone}</a>`;
            }
            else if (message.includes('اتصال') || message.includes('خدمة') || 
                     message.includes('عملا') || message.includes('كلم') || 
                     message.includes('contact')) {
                return `📞 <b>خدمة العملاء:</b><br><br>
                        للتواصل مع خدمة العملاء:<br>
                        الهاتف: <a href="tel:${restaurantInfo.phone}">${restaurantInfo.phone}</a><br>
                        الأرضي: ${restaurantInfo.landline}<br><br>
                        <a href="${restaurantInfo.whatsappGroup}" class="whatsapp-btn" target="_blank">
                            الانضمام إلى مجموعة الواتساب
                        </a>`;
            }
            else {
                return `شكراً لاتصالك بمطعم ريدان!<br><br>
                        لم أفهم استفسارك، يرجى اختيار أحد الخيارات التالية:<br>
                        - قائمة الطعام<br>
                        - معلومات المطعم<br>
                        - طلب توصيل<br>
                        - أوقات العمل<br>
                        - استلام من المحل<br><br>
                        أو يمكنك التواصل مباشرة على الرقم:<br>
                        📞 <a href="tel:${restaurantInfo.phone}">${restaurantInfo.phone}</a>`;
            }
        }

        // إنشاء نص قائمة الطعام
        function generateMenuText() {
            let menuText = `<b>📋 قائمة مطعم ريدان 📋</b><br><br>`;
            
            for (const [category, items] of Object.entries(menu)) {
                menuText += `<div class="menu-category">${category}:</div>`;
                
                items.forEach(item => {
                    menuText += `<div class="menu-item">- ${item.name}: ${item.price}</div>`;
                });
                
                menuText += `<br>`;
            }
            
            menuText += `<small>جميع الأسعار تشمل ضريبة القيمة المضافة</small>`;
            return menuText;
        }

        // إنشاء نص معلومات المطعم
        function generateRestaurantInfo() {
            return `<b>🏠 معلومات عن مطعم ريدان:</b><br><br>
                    <b>📍 المواقع:</b><br>
                    - ${restaurantInfo.locations[0]}<br>
                    - ${restaurantInfo.locations[1]}<br><br>
                    
                    <b>📞 الهاتف:</b> <a href="tel:${restaurantInfo.phone}">${restaurantInfo.phone}</a><br>
                    <b>📞 أرضي:</b> ${restaurantInfo.landline}<br><br>
                    
                    <b>🌐 الموقع الإلكتروني:</b> <a href="http://${restaurantInfo.website}" target="_blank">${restaurantInfo.website}</a><br><br>
                    
                    <a href="${restaurantInfo.whatsappGroup}" class="whatsapp-btn" target="_blank">
                        الانضمام إلى مجموعة الواتساب
                    </a>`;
        }
    </script>
</body>
</html>
