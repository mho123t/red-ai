<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدارة دليفري ريدان</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      direction: rtl;
    }
    .header {
      background-color: #c0392b;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .lang-switch {
      position: absolute;
      left: 15px;
      top: 15px;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #map {
      height: 300px;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    .driver-name {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 id="title">نظام إدارة دليفري ريدان - الإمارات</h2>
    <div class="lang-switch">
      <button onclick="switchLang()">EN / عربي</button>
    </div>
  </div>

  <div class="container" id="login">
    <h3 id="login-title">تسجيل الدخول</h3>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>

  <div class="container hidden" id="dashboard">
    <div class="driver-name" id="driver-name"></div>
    <div id="map"></div>
  </div>

  <script>
    const users = {
      "شاهد": "1234",
      "حامد": "1111",
      "نعيم": "2222",
      "شهرزاد": "3333",
      "قاسم": "4444",
      "منهاج": "5555",
      "ارشد": "6666",
      "أديب": "7777",
      "منور علي": "8888"
    };

    let currentLang = 'ar';

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (users[user] === pass) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("driver-name").textContent = `${user} ✅`;
        initMap();
      } else {
        alert(currentLang === 'ar' ? 'بيانات غير صحيحة' : 'Invalid credentials');
      }
    }

    function switchLang() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      document.body.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
      document.getElementById("title").textContent = currentLang === 'ar' ? 'نظام إدارة دليفري ريدان - الإمارات' : 'Redan Delivery Management - UAE';
      document.getElementById("login-title").textContent = currentLang === 'ar' ? 'تسجيل الدخول' : 'Login';
      document.getElementById("username").placeholder = currentLang === 'ar' ? 'اسم المستخدم' : 'Username';
      document.getElementById("password").placeholder = currentLang === 'ar' ? 'كلمة المرور' : 'Password';
      document.querySelector('#login button').textContent = currentLang === 'ar' ? 'دخول' : 'Login';
    }

    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(function(position) {
          const mapDiv = document.getElementById("map");
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const mapUrl = `https://maps.google.com/maps?q=${lat},${lng}&hl=${currentLang}&z=14&output=embed`;
          mapDiv.innerHTML = `<iframe width="100%" height="300" frameborder="0" style="border:0"
          src="${mapUrl}" allowfullscreen></iframe>`;
        });
      } else {
        document.getElementById("map").textContent = currentLang === 'ar' ?
          "الموقع غير مدعوم" : "Geolocation not supported";
      }
    }
  </script>
</body>
</html>
