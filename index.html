<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Tracking System - دلفري ريدان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #f8f9fa;
            --danger-color: #FF4D4D;
            --warning-color: #FFB74D;
            --info-color: #4D8BFF;
            --success-color: #66BB6A;
            --dark-color: #2D3748;
            --light-color: #F7FAFC;
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), #8A78FF);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0,0 L100,0 L100,100 L0,100 Z" /></svg>');
            opacity: 0.3;
        }
        
        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        .header-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
            position: relative;
            z-index: 1;
        }
        
        .status-filter {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 10px;
            gap: 8px;
        }
        
        .status-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 25px;
            background-color: var(--secondary-color);
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--dark-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-btn i {
            font-size: 0.9rem;
        }
        
        .status-btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(108, 99, 255, 0.3);
        }
        
        .status-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .order-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-color);
        }
        
        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }
        
        .order-id {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        .order-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-pending {
            background-color: var(--warning-color);
        }
        
        .status-processing {
            background-color: var(--info-color);
        }
        
        .status-delivered {
            background-color: var(--success-color);
        }
        
        .status-cancelled {
            background-color: var(--danger-color);
        }
        
        .order-details {
            margin-bottom: 15px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: bold;
            min-width: 120px;
            color: var(--dark-color);
        }
        
        .order-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-edit {
            background-color: var(--info-color);
            color: white;
        }
        
        .btn-delete {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-complete {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-edit:hover, .btn-delete:hover, .btn-complete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .add-order-btn {
            position: fixed;
            bottom: 25px;
            left: 25px;
            background: linear-gradient(135deg, var(--primary-color), #8A78FF);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 4px 20px rgba(108, 99, 255, 0.3);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .add-order-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(108, 99, 255, 0.4);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 200;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: modalFadeIn 0.3s forwards;
        }
        
        @keyframes modalFadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark-color);
        }
        
        .close-btn {
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            color: var(--danger-color);
            transform: rotate(90deg);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            outline: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), #8A78FF);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }
        
        .language-switcher {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 5px;
            display: flex;
            z-index: 1;
        }
        
        .lang-btn {
            background: none;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .lang-btn.active {
            background-color: rgba(255,255,255,0.3);
        }
        
        @media (max-width: 768px) {
            .detail-row {
                flex-direction: column;
                gap: 3px;
            }
            
            .order-actions {
                flex-wrap: wrap;
            }
            
            .action-btn {
                flex-grow: 1;
            }
        }
        
        /* Animation for notifications */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            z-index: 300;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 90%;
            animation: slideIn 0.5s forwards;
            display: none;
        }
        
        .notification.error {
            background-color: var(--danger-color);
        }
        
        .notification.warning {
            background-color: var(--warning-color);
        }
        
        .notification.info {
            background-color: var(--info-color);
        }
        
        .notification i {
            font-size: 1.2rem;
        }
        
        .notification-close {
            margin-left: 10px;
            cursor: pointer;
            opacity: 0.8;
        }
        
        .notification-close:hover {
            opacity: 1;
        }
        
        /* Delivery person avatar */
        .delivery-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .delivery-info {
            display: flex;
            align-items: center;
        }
        
        /* RTL/LTR support */
        [dir="rtl"] {
            text-align: right;
        }
        
        [dir="ltr"] {
            text-align: left;
        }
        
        [dir="rtl"] .detail-label {
            margin-left: 10px;
        }
        
        [dir="ltr"] .detail-label {
            margin-right: 10px;
        }
        
        [dir="rtl"] .status-btn {
            margin-left: 8px;
        }
        
        [dir="ltr"] .status-btn {
            margin-right: 8px;
        }
        
        [dir="rtl"] .language-switcher {
            left: auto;
            right: 15px;
        }
        
        [dir="rtl"] .add-order-btn {
            left: auto;
            right: 25px;
        }
        
        [dir="rtl"] .notification {
            right: auto;
            left: 20px;
            animation-name: slideInRTL;
        }
        
        @keyframes slideInRTL {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOutRTL {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="ar">العربية</button>
                <button class="lang-btn" data-lang="en">English</button>
            </div>
            <h1 data-i18n="app_title">نظام مراقبة التوصيل</h1>
            <div class="header-subtitle" data-i18n="app_subtitle">دلفري ريدان - تتبع طلبات الدلفري</div>
        </header>
        
        <div class="status-filter">
            <button class="status-btn active" data-status="all">
                <i class="fas fa-list"></i>
                <span data-i18n="filter_all">الكل</span>
            </button>
            <button class="status-btn" data-status="pending">
                <i class="fas fa-clock"></i>
                <span data-i18n="filter_pending">قيد الانتظار</span>
            </button>
            <button class="status-btn" data-status="processing">
                <i class="fas fa-truck"></i>
                <span data-i18n="filter_processing">قيد التوصيل</span>
            </button>
            <button class="status-btn" data-status="delivered">
                <i class="fas fa-check-circle"></i>
                <span data-i18n="filter_delivered">تم التوصيل</span>
            </button>
            <button class="status-btn" data-status="cancelled">
                <i class="fas fa-times-circle"></i>
                <span data-i18n="filter_cancelled">ملغي</span>
            </button>
        </div>
        
        <div id="orders-container">
            <!-- Orders will be dynamically inserted here -->
        </div>
        
        <div class="add-order-btn" id="addOrderBtn">
            <i class="fas fa-plus"></i>
        </div>
    </div>
    
    <!-- Add/Edit Order Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" data-i18n="modal_add_title">إضافة طلب جديد</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="orderForm">
                <input type="hidden" id="orderId">
                <div class="form-group">
                    <label class="form-label" for="deliveryPerson" data-i18n="form_delivery_person">اسم الدلفري:</label>
                    <select class="form-select" id="deliveryPerson" required>
                        <option value="" data-i18n="form_select_delivery">اختر اسم الدلفري</option>
                        <option value="شاهد">شاهد</option>
                        <option value="نعيم">نعيم</option>
                        <option value="حامد">حامد</option>
                        <option value="منهاج">منهاج</option>
                        <option value="محمد ارشد">محمد ارشد</option>
                        <option value="قاسم">قاسم</option>
                        <option value="منور علي">منور علي</option>
                        <option value="أديب">أديب</option>
                        <option value="شهرزاد">شهرزاد</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="deliveryAddress" data-i18n="form_delivery_address">عنوان التوصيل:</label>
                    <input type="text" class="form-input" id="deliveryAddress" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="orderStatus" data-i18n="form_order_status">حالة الطلب:</label>
                    <select class="form-select" id="orderStatus" required>
                        <option value="pending" data-i18n="status_pending">قيد الانتظار</option>
                        <option value="processing" data-i18n="status_processing">قيد التوصيل</option>
                        <option value="delivered" data-i18n="status_delivered">تم التوصيل</option>
                        <option value="cancelled" data-i18n="status_cancelled">ملغي</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn" data-i18n="form_save_btn">حفظ</button>
            </form>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-message"></span>
        <span class="notification-close">&times;</span>
    </div>
    
    <script>
        // Sample data - in a real app, this would come from a database
        let orders = [
            {
                id: 1,
                deliveryPerson: "شاهد",
                deliveryAddress: "شارع الملك فهد، الرياض",
                status: "processing",
                timestamp: new Date().toISOString()
            },
            {
                id: 2,
                deliveryPerson: "نعيم",
                deliveryAddress: "حي النخيل، جدة",
                status: "pending",
                timestamp: new Date(Date.now() - 86400000).toISOString()
            },
            {
                id: 3,
                deliveryPerson: "حامد",
                deliveryAddress: "حي الروضة، الدمام",
                status: "delivered",
                timestamp: new Date(Date.now() - 172800000).toISOString()
            },
            {
                id: 4,
                deliveryPerson: "منهاج",
                deliveryAddress: "حي العليا، الرياض",
                status: "cancelled",
                timestamp: new Date(Date.now() - 259200000).toISOString()
            }
        ];
        
        // Translation dictionary
        const translations = {
            en: {
                app_title: "Delivery Tracking System",
                app_subtitle: "Delivery Redan - Track Delivery Orders",
                filter_all: "All",
                filter_pending: "Pending",
                filter_processing: "In Progress",
                filter_delivered: "Delivered",
                filter_cancelled: "Cancelled",
                modal_add_title: "Add New Order",
                modal_edit_title: "Edit Order",
                form_delivery_person: "Delivery Person:",
                form_select_delivery: "Select Delivery Person",
                form_delivery_address: "Delivery Address:",
                form_order_status: "Order Status:",
                status_pending: "Pending",
                status_processing: "In Progress",
                status_delivered: "Delivered",
                status_cancelled: "Cancelled",
                form_save_btn: "Save",
                order_id: "Order #",
                delivery_person: "Delivery Person:",
                delivery_address: "Delivery Address:",
                order_date: "Order Date:",
                btn_edit: "Edit",
                btn_delete: "Delete",
                btn_complete: "Complete",
                no_orders: "No orders to display",
                confirm_delete: "Are you sure you want to delete this order?",
                notification_add: "New order added successfully",
                notification_update: "Order updated successfully",
                notification_delete: "Order deleted successfully",
                notification_complete: "Order marked as delivered",
                notification_new_order: "New order from {name} needs attention",
                delivery_success: "Delivery completed successfully for {name}"
            },
            ar: {
                app_title: "نظام مراقبة التوصيل",
                app_subtitle: "دلفري ريدان - تتبع طلبات الدلفري",
                filter_all: "الكل",
                filter_pending: "قيد الانتظار",
                filter_processing: "قيد التوصيل",
                filter_delivered: "تم التوصيل",
                filter_cancelled: "ملغي",
                modal_add_title: "إضافة طلب جديد",
                modal_edit_title: "تعديل الطلب",
                form_delivery_person: "اسم الدلفري:",
                form_select_delivery: "اختر اسم الدلفري",
                form_delivery_address: "عنوان التوصيل:",
                form_order_status: "حالة الطلب:",
                status_pending: "قيد الانتظار",
                status_processing: "قيد التوصيل",
                status_delivered: "تم التوصيل",
                status_cancelled: "ملغي",
                form_save_btn: "حفظ",
                order_id: "طلب #",
                delivery_person: "اسم الدلفري:",
                delivery_address: "عنوان التوصيل:",
                order_date: "تاريخ الطلب:",
                btn_edit: "تعديل",
                btn_delete: "حذف",
                btn_complete: "تم التوصيل",
                no_orders: "لا توجد طلبات لعرضها",
                confirm_delete: "هل أنت متأكد من حذف هذا الطلب؟",
                notification_add: "تم إضافة طلب جديد بنجاح",
                notification_update: "تم تحديث الطلب بنجاح",
                notification_delete: "تم حذف الطلب بنجاح",
                notification_complete: "تم تحديث حالة الطلب إلى تم التوصيل",
                notification_new_order: "طلب جديد من {name} يحتاج إلى متابعة",
                delivery_success: "تم التوصيل بنجاح لـ {name}"
            }
        };
        
        // Current language
        let currentLang = 'ar';
        
        // DOM Elements
        const ordersContainer = document.getElementById('orders-container');
        const statusBtns = document.querySelectorAll('.status-btn');
        const addOrderBtn = document.getElementById('addOrderBtn');
        const orderModal = document.getElementById('orderModal');
        const closeBtn = document.querySelector('.close-btn');
        const orderForm = document.getElementById('orderForm');
        const modalTitle = document.querySelector('.modal-title');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const notificationClose = document.querySelector('.notification-close');
        const langBtns = document.querySelectorAll('.lang-btn');
        
        // Current filter
        let currentFilter = 'all';
        
        // Initialize the app
        function init() {
            renderOrders();
            setupEventListeners();
            
            // Check for new orders periodically (simulated)
            setInterval(checkForNewOrders, 30000);
        }
        
        // Translate the page
        function translatePage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            // Update all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            
            // Re-render orders to update their language
            renderOrders();
        }
        
        // Render orders based on current filter
        function renderOrders() {
            ordersContainer.innerHTML = '';
            
            const filteredOrders = currentFilter === 'all' 
                ? orders 
                : orders.filter(order => order.status === currentFilter);
            
            if (filteredOrders.length === 0) {
                ordersContainer.innerHTML = `<p style="text-align: center;">${translations[currentLang].no_orders}</p>`;
                return;
            }
            
            filteredOrders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                
                // Add notification badge for pending/processing orders
                if (order.status === 'pending' || order.status === 'processing') {
                    orderCard.innerHTML += '<div class="notification-badge">!</div>';
                }
                
                // Status class and text
                let statusClass = '';
                let statusText = '';
                let statusIcon = '';
                
                switch(order.status) {
                    case 'pending':
                        statusClass = 'status-pending';
                        statusText = translations[currentLang].status_pending;
                        statusIcon = '<i class="fas fa-clock"></i>';
                        break;
                    case 'processing':
                        statusClass = 'status-processing';
                        statusText = translations[currentLang].status_processing;
                        statusIcon = '<i class="fas fa-truck"></i>';
                        break;
                    case 'delivered':
                        statusClass = 'status-delivered';
                        statusText = translations[currentLang].status_delivered;
                        statusIcon = '<i class="fas fa-check-circle"></i>';
                        break;
                    case 'cancelled':
                        statusClass = 'status-cancelled';
                        statusText = translations[currentLang].status_cancelled;
                        statusIcon = '<i class="fas fa-times-circle"></i>';
                        break;
                }
                
                // Format date
                const orderDate = new Date(order.timestamp);
                const formattedDate = orderDate.toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Get first letter for avatar
                const firstLetter = order.deliveryPerson.charAt(0);
                
                orderCard.innerHTML += `
                    <div class="order-header">
                        <span class="order-id">${translations[currentLang].order_id}${order.id}</span>
                        <span class="order-status ${statusClass}">${statusIcon} ${statusText}</span>
                    </div>
                    <div class="order-details">
                        <div class="detail-row">
                            <span class="detail-label">${translations[currentLang].delivery_person}</span>
                            <div class="delivery-info">
                                <span>${order.deliveryPerson}</span>
                                <div class="delivery-avatar">${firstLetter}</div>
                            </div>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">${translations[currentLang].delivery_address}</span>
                            <span>${order.deliveryAddress}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">${translations[currentLang].order_date}</span>
                            <span>${formattedDate}</span>
                        </div>
                    </div>
                    <div class="order-actions">
                        <button class="action-btn btn-edit" data-id="${order.id}">
                            <i class="fas fa-edit"></i>
                            <span>${translations[currentLang].btn_edit}</span>
                        </button>
                        <button class="action-btn btn-delete" data-id="${order.id}">
                            <i class="fas fa-trash"></i>
                            <span>${translations[currentLang].btn_delete}</span>
                        </button>
                        ${order.status !== 'delivered' && order.status !== 'cancelled' ? 
                            `<button class="action-btn btn-complete" data-id="${order.id}">
                                <i class="fas fa-check"></i>
                                <span>${translations[currentLang].btn_complete}</span>
                            </button>` : ''}
                    </div>
                `;
                
                ordersContainer.appendChild(orderCard);
            });
            
            // Add event listeners to action buttons
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', (e) => editOrder(e.target.closest('button').dataset.id));
            });
            
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', (e) => deleteOrder(e.target.closest('button').dataset.id));
            });
            
            document.querySelectorAll('.btn-complete').forEach(btn => {
                btn.addEventListener('click', (e) => completeOrder(e.target.closest('button').dataset.id));
            });
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Status filter buttons
            statusBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    statusBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.status;
                    renderOrders();
                });
            });
            
            // Add order button
            addOrderBtn.addEventListener('click', () => {
                openModal('add');
            });
            
            // Close modal button
            closeBtn.addEventListener('click', () => {
                closeModal();
            });
            
            // Click outside modal to close
            window.addEventListener('click', (e) => {
                if (e.target === orderModal) {
                    closeModal();
                }
            });
            
            // Form submission
            orderForm.addEventListener('submit', (e) => {
                e.preventDefault();
                saveOrder();
            });
            
            // Language switcher
            langBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    langBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    translatePage(btn.dataset.lang);
                });
            });
            
            // Notification close button
            notificationClose.addEventListener('click', () => {
                hideNotification();
            });
        }
        
        // Open modal for adding/editing
        function openModal(action, orderId = null) {
            if (action === 'add') {
                document.querySelector('[data-i18n="modal_add_title"]').textContent = translations[currentLang].modal_add_title;
                orderForm.reset();
                document.getElementById('orderId').value = '';
            } else if (action === 'edit') {
                document.querySelector('[data-i18n="modal_edit_title"]').textContent = translations[currentLang].modal_edit_title;
                const order = orders.find(o => o.id == orderId);
                if (order) {
                    document.getElementById('orderId').value = order.id;
                    document.getElementById('deliveryPerson').value = order.deliveryPerson;
                    document.getElementById('deliveryAddress').value = order.deliveryAddress;
                    document.getElementById('orderStatus').value = order.status;
                }
            }
            
            orderModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // Close modal
        function closeModal() {
            orderModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Save order (add or update)
        function saveOrder() {
            const orderId = document.getElementById('orderId').value;
            const deliveryPerson = document.getElementById('deliveryPerson').value;
            const deliveryAddress = document.getElementById('deliveryAddress').value;
            const status = document.getElementById('orderStatus').value;
            
            if (orderId) {
                // Update existing order
                const index = orders.findIndex(o => o.id == orderId);
                if (index !== -1) {
                    const oldStatus = orders[index].status;
                    orders[index] = {
                        ...orders[index],
                        deliveryPerson,
                        deliveryAddress,
                        status
                    };
                    
                    // Show delivery success notification if status changed to delivered
                    if (oldStatus !== 'delivered' && status === 'delivered') {
                        showNotification('success', translations[currentLang].delivery_success.replace('{name}', deliveryPerson));
                    } else {
                        showNotification('success', translations[currentLang].notification_update);
                    }
                }
            } else {
                // Add new order
                const newOrder = {
                    id: generateId(),
                    deliveryPerson,
                    deliveryAddress,
                    status,
                    timestamp: new Date().toISOString()
                };
                
                orders.unshift(newOrder);
                showNotification('success', translations[currentLang].notification_add);
                
                // Simulate notification for new order
                if (status === 'pending' || status === 'processing') {
                    setTimeout(() => {
                        showNotification('info', translations[currentLang].notification_new_order.replace('{name}', deliveryPerson));
                    }, 1000);
                }
            }
            
            closeModal();
            renderOrders();
        }
        
        // Edit order
        function editOrder(orderId) {
            openModal('edit', orderId);
        }
        
        // Delete order
        function deleteOrder(orderId) {
            if (confirm(translations[currentLang].confirm_delete)) {
                orders = orders.filter(o => o.id != orderId);
                showNotification('success', translations[currentLang].notification_delete);
                renderOrders();
            }
        }
        
        // Complete order
        function completeOrder(orderId) {
            const index = orders.findIndex(o => o.id == orderId);
            if (index !== -1) {
                const deliveryPerson = orders[index].deliveryPerson;
                orders[index].status = 'delivered';
                showNotification('success', translations[currentLang].delivery_success.replace('{name}', deliveryPerson));
                renderOrders();
            }
        }
        
        // Generate unique ID
        function generateId() {
            return orders.length > 0 ? Math.max(...orders.map(o => o.id)) + 1 : 1;
        }
        
        // Show notification
        function showNotification(type, message) {
            notification.className = 'notification ' + type;
            notificationMessage.textContent = message;
            
            // Set icon based on type
            const icon = notification.querySelector('i');
            if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
            } else if (type === 'warning') {
                icon.className = 'fas fa-exclamation-triangle';
            } else if (type === 'info') {
                icon.className = 'fas fa-info-circle';
            } else {
                icon.className = 'fas fa-check-circle';
            }
            
            notification.style.display = 'flex';
            
            // Animation based on language direction
            if (currentLang === 'ar') {
                notification.style.animation = 'slideInRTL 0.5s forwards';
            } else {
                notification.style.animation = 'slideIn 0.5s forwards';
            }
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                hideNotification();
            }, 3000);
        }
        
        // Hide notification
        function hideNotification() {
            if (currentLang === 'ar') {
                notification.style.animation = 'slideOutRTL 0.5s forwards';
            } else {
                notification.style.animation = 'slideOut 0.5s forwards';
            }
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 500);
        }
        
        // Check for new orders (simulated)
        function checkForNewOrders() {
            // In a real app, this would check the server for new orders
            // Here we'll just simulate it occasionally
            if (Math.random() > 0.7) {
                const names = ["شاهد", "نعيم", "حامد", "منهاج", "محمد ارشد", "قاسم", "منور علي", "أديب", "شهرزاد"];
                const randomName = names[Math.floor(Math.random() * names.length)];
                
                const newOrder = {
                    id: generateId(),
                    deliveryPerson: randomName,
                    deliveryAddress: currentLang === 'ar' ? "عنوان افتراضي" : "Default Address",
                    status: "pending",
                    timestamp: new Date().toISOString()
                };
                
                orders.unshift(newOrder);
                renderOrders();
                showNotification('info', translations[currentLang].notification_new_order.replace('{name}', randomName));
            }
        }
        
        // Initialize the app
        init();
    </script>
</body>
</html>
