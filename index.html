<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم ريدان للمندي - وجبات إفطار الصائم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1a2d 0%, #1a3a5f 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.1),
                        inset 0 0 30px rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo-image {
            background-color: #fff;
            color: #8B0000;
            font-size: 3rem;
            font-weight: bold;
            padding: 25px 40px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
            letter-spacing: 1px;
            border: 3px solid #FFD700;
            background: linear-gradient(45deg, #fff 0%, #f8f8f8 100%);
            text-align: center;
            line-height: 1.3;
        }
        
        .logo-subtitle {
            color: #FFD700;
            font-size: 1.2rem;
            margin-top: 5px;
            letter-spacing: 2px;
        }
        
        .title {
            color: #FFD700;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            position: relative;
            padding-bottom: 15px;
        }
        
        .title:after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 35%;
            left: 35%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #ddd;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .date-icon {
            position: relative;
        }
        
        .date-icon:after {
            content: '\f073';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFD700;
            font-size: 1.2rem;
        }
        
        .meals-selection {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .meal-counter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .meal-label {
            font-size: 1.3rem;
            color: #FFD700;
            font-weight: bold;
        }
        
        .counter {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 5px;
        }
        
        .counter-btn {
            background: #FFD700;
            color: #0c1a2d;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .counter-btn:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }
        
        .counter-btn:active {
            transform: scale(0.95);
        }
        
        .counter-value {
            min-width: 60px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }
        
        .total-meals {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .total-label {
            color: #FFD700;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .total-value {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #FFD700 0%, #ffed4e 100%);
            color: #0c1a2d;
            border: none;
            padding: 20px;
            width: 100%;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn i {
            margin-left: 15px;
            font-size: 1.6rem;
        }
        
        .whatsapp-info {
            margin-top: 25px;
            padding: 20px;
            background: rgba(37, 211, 102, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(37, 211, 102, 0.3);
        }
        
        .whatsapp-info p {
            color: #25D366;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .whatsapp-number {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
        }
        
        .ramadan-icon {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background: #8B0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: #FFD700;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .ramadan-icon:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px dashed #FFD700;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            
            .logo-image {
                font-size: 2.2rem;
                padding: 20px 30px;
            }
            
            .title {
                font-size: 1.6rem;
            }
        }
        
        /* تأثيرات دخول الصفحة */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ramadan-icon">
            <i class="fas fa-moon"></i>
        </div>
        
        <div class="card">
            <div class="logo-container">
                <div class="logo-image">
                    Raidan Mandi<br>Restaurant
                </div>
                <div class="logo-subtitle">مطعم ريدان للمندي</div>
            </div>
            
            <h1 class="title">وجبات إفطار الصائم</h1>
            
            <form id="fastingMealForm">
                <div class="form-group">
                    <label for="name">الاسم الكامل</label>
                    <input type="text" id="name" placeholder="أدخل اسمك الكامل" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" placeholder="أدخل رقم هاتفك" required>
                </div>
                
                <div class="form-group date-icon">
                    <label for="date">تاريخ الإفطار</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="meals-selection">
                    <div class="meal-counter">
                        <div class="meal-label">وجبات إفطار الصائم</div>
                        <div class="counter">
                            <button type="button" class="counter-btn minus">-</button>
                            <div class="counter-value" id="mealCount">0</div>
                            <button type="button" class="counter-btn plus">+</button>
                        </div>
                    </div>
                    
                    <div class="total-meals">
                        <div class="total-label">إجمالي عدد الوجبات</div>
                        <div class="total-value" id="totalMeals">0</div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fab fa-whatsapp"></i> تأكيد الحجز عبر واتساب
                </button>
            </form>
            
            <div class="whatsapp-info">
                <p>سيتم إرسال تأكيد الحجز عبر واتساب إلى الرقم:</p>
                <div class="whatsapp-number">+971 58 150 5066</div>
            </div>
        </div>
    </div>

    <script>
        // تعيين التاريخ الحالي كقيمة افتراضية
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
        document.getElementById('date').min = today;
        
        // زيادة وتقليل عدد الوجبات
        const mealCountElement = document.getElementById('mealCount');
        const totalMealsElement = document.getElementById('totalMeals');
        let mealCount = 0;
        
        document.querySelector('.plus').addEventListener('click', function() {
            mealCount++;
            updateMealCount();
        });
        
        document.querySelector('.minus').addEventListener('click', function() {
            if (mealCount > 0) {
                mealCount--;
                updateMealCount();
            }
        });
        
        function updateMealCount() {
            mealCountElement.textContent = mealCount;
            totalMealsElement.textContent = mealCount;
            
            // تأثير عند تغيير القيمة
            if (mealCount > 0) {
                totalMealsElement.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    totalMealsElement.style.transform = 'scale(1)';
                }, 200);
            }
        }
        
        // إرسال النموذج عبر واتساب
        document.getElementById('fastingMealForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            
            if (!name || !phone || !date) {
                alert('الرجاء إدخال جميع البيانات المطلوبة');
                return;
            }
            
            if (mealCount === 0) {
                alert('الرجاء تحديد عدد وجبات الإفطار');
                return;
            }
            
            // إنشاء نص الرسالة للواتساب
            let message = `*حجز وجبات إفطار الصائم - مطعم ريدان للمندي*%0A%0A`;
            message += `*الاسم:* ${name}%0A`;
            message += `*رقم الهاتف:* ${phone}%0A`;
            message += `*تاريخ الإفطار:* ${date}%0A`;
            message += `*عدد وجبات الإفطار:* ${mealCount} وجبة%0A%0A`;
            message += `نشكر لكم ثقتكم بمطعم ريدان للمندي%0A`;
            message += `سيتم تجهيز وجبات الإفطار وتوصيلها في الموعد المحدد`;
            
            // إنشاء رابط الواتساب
            const whatsappNumber = '971581505066';
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${message}`;
            
            // فتح الرابط في نافذة جديدة
            window.open(whatsappUrl, '_blank');
            
            // تأثير تأكيد
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-check"></i> تم إرسال الطلب';
            submitBtn.style.background = 'linear-gradient(135deg, #25D366 0%, #128C7E 100%)';
            
            setTimeout(() => {
                submitBtn.innerHTML = '<i class="fab fa-whatsapp"></i> تأكيد الحجز عبر واتساب';
                submitBtn.style.background = 'linear-gradient(135deg, #FFD700 0%, #ffed4e 100%)';
            }, 3000);
        });
        
        // تأثيرات إضافية
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-5px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
